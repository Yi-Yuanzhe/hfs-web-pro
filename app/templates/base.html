<html>
  <head>
    {% if title %}
    <title>{{title}} - haofenshu</title>
    {% else %}
    <title>haofenshu</title>
    {% endif %}
  </head>
  <body>
    <div>好分数:
      <a href="/index">Home</a>
      <a href="/login">登录</a>
      <a href="/score">成绩</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
