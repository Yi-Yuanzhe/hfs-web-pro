{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name = "login">
  {{ form.hidden_tag() }}
  <p>
    Please enter your Username:<br>
    {{form.username()}}<br>
  </p>
  <p>
    Please enter your Password:<br>
    {{form.password()}}<br>
  </p>
  <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
